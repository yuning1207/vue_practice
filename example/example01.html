<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
    <title>example</title>
</head>

<body>
    <h1>example</h1>
    <hr>
    <div id="app">
        <div>{{message}}</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            },
            mounted: function() {
                $('#app').html('我是jQuery');
            },
            methods: {
                add: function() {
                    console.log('调用了add方法');
                }
            }
        });
        app.add();
    </script>
</body>
</html
