<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
    <title>实例方法</title>
</head>

<body>
    <h1>实例方法</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click='add'>add</button></p>
    </div>
    <p><button onclick="reduce()">reduce</button></p>
    <p><button onclick="onceadd()">onceaddd</button></p>
    <p><button onclick="off()">off</button></p>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    this.num++;
                }
            }
        });
        app.$on('reduce', function() {
            this.num--;
        });
        app.$once('onceadd', function() {
            console.log('只执行了一次');
            this.num++;
        });

        function reduce() {
            app.$emit('reduce');
        };

        function onceadd() {
            app.$emit('onceadd');
        };

        function off() {
            app.$off('reduce');
        }
    </script>
</body>
</html
