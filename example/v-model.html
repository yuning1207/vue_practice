<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-model</title>
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}拉拉</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model='message'></p>
        <!-- 修饰符 -->
        <p>v-model.lazy<input type="text" v-model.lazy='message'></p>
        <p>v-model.number<input type="text" v-model.number='message'></p>
        <!-- 去掉头尾的空格 -->
        <p>v-model.trim<input type="text" v-model.trim='message'></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" cols="10" v-model='message'></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="istrue" v-model='istrue'>
        <label for="istrue">{{istrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <input type="checkbox" id="name1" value="name1" v-model='web_names'>
        <label for="name1">name1</label>
        <input type="checkbox" id="name2" value="name2" v-model='web_names'>
        <label for="name2">name2</label>
        <input type="checkbox" id="name3" value="name3" v-model='web_names'>
        <label for="name3">name3</label>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定值</h3>
        <input type="radio" id="nan" value="男" v-model='sex'>
        <label for="nan">男</label>
        <input type="radio" id="nv" value="女" v-model='sex'>
        <label for="nv">女</label>
        <p>你选择的是 {{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                istrue: true,
                web_names: [],
                sex: '男'
            }
        })
    </script>
</body>
</html
