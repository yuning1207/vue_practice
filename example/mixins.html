<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>mixins选项</title>
</head>

<body>
    <h1>mixins选项</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click='add'>add</button></p>
    </div>

    <script type="text/javascript">
        var addlog = {
            updated: function() {
                console.log('数据发生变化，变为' + this.num);
            }
        };
        Vue.mixin({
            updated: function() {
                console.log('我是全局混入的');
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    this.num++;
                }
            },
            mixins: [addlog],
            updated: function() {
                console.log('构造器里的updated方法');
            }
        })
    </script>
</body>
</html
