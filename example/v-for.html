<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-for</title>
</head>

<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for='item in itemssort'>
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for='(student,index) in studentsort'>
                {{index+1}} : {{student.name}}-{{student.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [53, 23, 7, 14, 54, 36, 28],
                students: [{
                    name: 'jspang',
                    age: 33
                }, {
                    name: 'panda',
                    age: 28
                }, {
                    name: 'panpan',
                    age: 23
                }, {
                    name: 'king',
                    age: 14
                }, ]
            },
            computed: {
                itemssort: function() {
                    return this.items.sort(sortNumber);
                },
                studentsort: function() {
                    return sortBykey(this.students, 'age');
                }
            }
        });

        function sortNumber(a, b) {
            return a - b;
        }

        function sortBykey(array, key) {
            return array.sort(function(a, b) {
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            })
        }
    </script>
</body>
</html
