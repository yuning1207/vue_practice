<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-if</title>
</head>

<body>
    <h1>v-if</h1>
    <hr>
    <div id="app">
        <div v-if='islogin'>你好</div>
        <div v-else>请登陆</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                islogin: true
            }
        })
    </script>
</body>
</html
