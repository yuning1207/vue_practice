<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>watch选项</title>
</head>

<body>
    <h1>watch选项</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temperature}}°</p>
        <p>穿衣建议：{{suggestion}}</p>
        <button @click='add'>添加温度</button><button @click='reduce'>减少温度</button>
    </div>

    <script type="text/javascript">
        var suggestion = ['棉衣羽绒服', '夹克长裙', 'T恤短袖'];
        var app = new Vue({
            el: '#app',
            data: {
                temperature: 14,
                suggestion: suggestion[1]
            },
            methods: {
                add: function() {
                    this.temperature += 5;
                },
                reduce: function() {
                    this.temperature -= 5;
                }
            },
            // watch: {
            //     temperature: function(newVal, oldVal) {
            //         if (newVal >= 26) {
            //             this.suggestion = suggestion[2];
            //         } else if (newVal > 10 && newVal < 26) {
            //             this.suggestion = suggestion[1];
            //         } else {
            //             this.suggestion = suggestion[0];
            //         }
            //     }
            // }
        });
        app.$watch('temperature', function(newVal, oldVal) {
            if (newVal >= 26) {
                this.suggestion = suggestion[2];
            } else if (newVal > 10 && newVal < 26) {
                this.suggestion = suggestion[1];
            } else {
                this.suggestion = suggestion[0];
            }
        });
    </script>
</body>
</html
