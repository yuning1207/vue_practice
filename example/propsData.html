<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>propsData选项</title>
</head>

<body>
    <h1>propsData选项</h1>
    <hr>
    <div id="app">
        <header></header>
    </div>

    <script type="text/javascript">
        var header_a = Vue.extend({
            template: `<p>{{message}}-{{a}}</p>`,
            data: function() {
                return {
                    message: 'i am a header'
                }
            },
            props: ['a']
        });
        new header_a({
            propsData: {
                a: 1
            }
        }).$mount('header');
    </script>
</body>
</html
