<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-pre&v-cloak&v-once</title>
</head>

<body>
    <h1>v-pre&v-cloak&v-once</h1>
    <hr>
    <div id="app">
        <div v-pre>原样输出：{{message}}</div>
        <div v-cloak>渲染完成后，才显示！{{message}}</div>
        <div v-once>只进行第一次渲染{{message}}</div>
        <div><input type="text" v-model='message'></div>
        <div>{{message}}</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        });
    </script>
</body>
</html
