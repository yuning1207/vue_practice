<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-on</title>
</head>

<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{fenshu}}
        <p>
            <button v-on:click='jiafen'>加分</button>
            <button @click='jianfen'>减分</button>
            <br>
            <input type="text" v-on:keyup.13='onenter' v-model='fenshu2'>
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                fenshu: 0,
                fenshu2: 1
            },
            methods: {
                jiafen: function() {
                    this.fenshu++;
                },
                jianfen: function() {
                    this.fenshu--;
                },
                onenter: function() {
                    this.fenshu = this.fenshu + parseInt(this.fenshu2);
                }
            }
        })
    </script>
</body>
</html
