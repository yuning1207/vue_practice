<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>extends选项</title>
</head>

<body>
    <h1>extends选项</h1>
    <hr>
    <div id="app">
        <p>${num}</p>
        <p><button @click='add'>add</button></p>
    </div>

    <script type="text/javascript">
        var addlog = {
            updated: function() {
                console.log('数据发生变化，变为' + this.num);
            },
            methods: {
                add: function() {
                    console.log('我是扩展中中定义的方法');
                    this.num++;
                }
            }
        };
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    console.log('我是构造器中定义的方法');
                    this.num++;
                }
            },
            extends: addlog,
            updated: function() {
                console.log('构造器里的updated方法');
            },
            delimiters: ['${', '}']
        })
    </script>
</body>
</html
