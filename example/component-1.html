<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>Vue组件1</title>
</head>

<body>
    <h1>Vue组件1</h1>
    <hr>
    <div id="app">
        <yu></yu>
        <ning></ning>
    </div>

    <script type="text/javascript">
        //全局组件
        Vue.component('yu', {
            template: `<div style='color:red'>全局注册的yu标签</div>`
        })
        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            //局部注册
            components: {
                'ning': {
                    template: `<div style='color:green'>局部注册的ning标签</div>`
                }
            }
        });
    </script>
</body>
</html
