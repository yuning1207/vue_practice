<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <title>v-text</title>
</head>

<body>
    <h1>v-text</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span>=<span v-text='message'></span>
        <span v-html='dodo'></span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!',
                dodo: '<h2>hello</h2>'
            }
        })
    </script>
</body>
</html
